name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - uses: actions/checkout@v4
      - run: make setup
      - run: make test
      - run: make lint
      - uses: hexlet-components/hello-from-hexlet-action@release
